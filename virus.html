<!DOCTYPE html>
<html lang="en">
    <!--a tool for simulating infection of a sort of virus in a crowd.-->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="title">virus infection simulator</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <link rel="stylesheet" href="virus.css" />
        <link rel="shortcut icon" type="image/ico" href="virusIcon.jpg">
    </head>
    <body>
        <div id="inputs">
            <div class="io">
                <span id="slm">select language mode: </span>
                <select value="eng" id="langSelect">
                    <option value="eng">
                        English
                    </option>
                    <option value="sim-chn">
                        简体中文
                    </option>
                </select>
            </div>
            <div class="io">
                <input type="button" value="reset/start" onclick="initWorld()" id="reset" />
            </div>
            <div class="io">
                <span id="svs">select the sort of the virus: </span>
                <select id="virusSelect" value="customized" autofocus="true">
                    <option value="customized" id="default-customized">customized</option>
                    <option value="cold" id="cold">normal cold virus</option>
                    <option value="flu" id="flu">flu virus</option>
                    <option value="sars" id="sars">SARS</option>
                    <option value="covid19alpha" id="covid19alpha">COVID 19 alpha(&alpha;) strain</option>
                    <option value="covid19delta" id="covid19delta">COVID 19 delta(&delta;) strain</option>
                    <option value="covid19omicron" id="covid19omicron">COVID 19 omicron(&omicron;) strain</option>
                </select>
            </div>
            <div class="io">
                <span id="ir">infection ratio: </span>
                <input
                    type="range"
                    id="infectionRatio"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                    onchange="onInfectionRatioChange()"
                > </input><span id="infectionRatioOutput">50%</span>
            </div>
            <div class="io">
                <span id="irg">distance for infecting: </span>
                <input
                    type="range"
                    id="infectionRange"
                    min="30"
                    max="70"
                    step="1"
                    value="50"
                    oninput="onInfectionRangeChange()"
                />
                <span id="infectionRangeOutput">50</span>
            </div>
            <div class="io">
                <span id="vs">use vaccine</span>
                <input type="checkbox" id="vaccineSwitch" onchange="switchVaccine()">
            </div>
            <div class="io">
                <span id="vr">vaccination ratio: </span>
                <input
                    type="range"
                    disabled="true"
                    id="vaccinateRatio"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                    oninput="onVaccinateRatioChange()"
                />
                <span id="vaccinateRatioOutput">50%</span>
            </div>
            <div class="io">
                <span id="ver">vaccine effective ratio: </span>
                <input
                    type="range"
                    disabled="true"
                    id="VER"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                    oninput="onVERchange()"
                > </input>
                <span id="VERoutput">50%</span>
            </div>
            <div class="io">
                <span id="infectionOutput"></span>
                <input type="button" value="add positive" id="addPositive" onclick="addPositive()" />
            </div>
        </div>
        <div id="sim"></div>
        <div id="chart" style="margin-left: 0px">
            <canvas id="infectionChart" width="600px" height="600px"></canvas>
        </div>
        <script src="virus.js"></script>
    </body>
</html>
