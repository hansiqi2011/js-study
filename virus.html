<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>virus computing tool</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <link rel="stylesheet" href="virus.css" />
    </head>
    <body>
        <div class="switch"></div>
        <div id="inputs">
            <div class="io">
                <input type="button" value="reset" onclick="initWorld()" />
            </div>
            <div class="io">
                <input
                    type="range"
                    id="infectionRatio"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.01"
                    onchange="onInfectionRatioChange()"
                > </input>
                <span id="infectionRatioOutput">1%</span>
            </div>
            <div class="io">
                <span id="infectionOutput"></span>
                <input
                    type="button"
                    value="add positive"
                    onclick="addPositive()"
                />
            </div>
        </div>
        <div id="sim"></div>

        <div id="chart">
            <canvas id="infectionChart" width="600px" height="600px"></canvas>
        </div>

        <script src="virus.js"></script>
    </body>
</html>
